<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/swiper.min.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script>

<script>

    var swiper = new Swiper('.swiper-container', {
        direction: 'horizontal', // 垂直切换选项
        loop: true, // 循环模式选项
        autoplay: true,//自动播放

        pagination: {
            el: '.swiper-pagination',
            type: 'fraction',
            renderFraction: function (rig, totalb) {
                return '<span class="' + rig + '"></span>' +
                    '/' +
                    '<span class="' + totalb + '"></span>';
            },
        },

    })

    //弹窗开关
    function check_display() {
        var display = $('.blackmask').css('display');
        if (display == 'none') {
            $("#freeclick").css("display", "none");
            $('.blackmask').fadeIn();
            $('.popups').fadeIn();
        }
    }

    function check_display2() {
        var display = $('#freeclick').css('display');
        if (display == 'none') {
            $("#freeclick").fadeIn();
            $(".blackmask").fadeOut();
            $(".popups").fadeOut();
        }

    }

    //创建和初始化地图函数：
    function initMap() {
        createMap(); //创建地图
        setMapEvent(); //设置地图事件
        addMapControl(); //向地图添加控件
        addMapOverlay(); //向地图添加覆盖物
    }

    function createMap() {
        map = new BMap.Map("map");
        map.centerAndZoom(new BMap.Point(119.282232, 26.083263), 19);
    }

    function setMapEvent() {
        map.enableScrollWheelZoom();
        map.enableKeyboard();
        map.enableDragging();
        map.enableDoubleClickZoom()
    }

    function addClickHandler(target, window) {
        target.addEventListener("click", function () {
            target.openInfoWindow(window);
        });
    }

    function addMapOverlay() {
        var markers = [{
            content: "福州市高新区山亚国际中心",
            title: "福州凌云数据科技有限公司",
            imageOffset: {
                width: 0,
                height: 0
            },
            position: {
                lat: 26.083263,
                lng: 119.282232
            }
        }];
        for (var index = 0; index < markers.length; index++) {
            var point = new BMap.Point(markers[index].position.lng, markers[index].position.lat);
            var marker = new BMap.Marker(point, {
                icon: new BMap.Icon("images/mar.png", new BMap.Size(20, 25), {
                    imageOffset: new BMap.Size(markers[index].imageOffset.width, markers[index].imageOffset.height)
                })
            });
            var label = new BMap.Label(markers[index].title, {
                offset: new BMap.Size(25, 5)
            });
            var opts = {
                width: 200,
                title: markers[index].title,
                enableMessage: false
            };
            var infoWindow = new BMap.InfoWindow(markers[index].content, opts);
            marker.setLabel(label);
            addClickHandler(marker, infoWindow);
            map.addOverlay(marker);
        }
        ;
    }

    //向地图添加控件
    function addMapControl() {
        var scaleControl = new BMap.ScaleControl({
            anchor: BMAP_ANCHOR_BOTTOM_LEFT
        });
        scaleControl.setUnit(BMAP_UNIT_IMPERIAL);
        map.addControl(scaleControl);
        var navControl = new BMap.NavigationControl({
            anchor: BMAP_ANCHOR_TOP_LEFT,
            type: BMAP_NAVIGATION_CONTROL_LARGE
        });
        map.addControl(navControl);
        var overviewControl = new BMap.OverviewMapControl({
            anchor: BMAP_ANCHOR_BOTTOM_RIGHT,
            isOpen: true
        });
        map.addControl(overviewControl);
    }

    var map;
    initMap();
</script>

</body>

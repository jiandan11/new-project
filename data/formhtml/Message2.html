<META http-equiv="content-type" content="text/html; charset=UTF-8">    <div >        <form action="/Form/purseformpushdata" method="post" id="formhtmlsubmit" onsubmit="return formhtmlsubmit(this)"  enctype="multipart/form-data">            <input type='hidden' name='rfid' value='3'>            <ul ><li ><label ></label><input type='text'  name='linkMan' maxlength='20' placeholder='姓名' style="width: 96%;padding: 5px;outline: none;"/></li><li ><label ></label><input type='text'  name='phone' maxlength='20' placeholder='请输入您的联系方式' style="width: 96%;padding: 5px;outline: none;"/></li><li ><label ></label><textarea name='content' maxlength='200' style="min-width:96%;min-height:60px;padding: 5px;outline: none;"></textarea></li></ul>            <div ><input type='submit' style="width:98%;height: 40px;background-color: #144c6d;color: #fff;outline: none;"/></div>        </form>    </div><script>            function formhtmlsubmit(clickFlag){                var clickObj = $(clickFlag);                var address = '';                if ($("#s_province")){                    if($("#s_province").val() == '北京' || $("#s_province").val() == '上海' || $("#s_province").val() == '重庆'){                        address = $("#s_city").val()+'市'+$("#s_country").val();                    }else if($("#s_province").val() == '香港' || $("#s_province").val() == '澳门'){                        address = $("#s_city").val()+$("#s_country").val();                    }else{                        address = $("#s_province").val()+'省'+$("#s_city").val()+'市'+$("#s_country").val();                    }                                        if ($(".address").val()){                        var info_address = $(".address").val();                        $(".address").val(info_address+"-"+address);                    }else{                        $(".address").val(address);                     }                 }                              $.ajax({                 url:"/Form/purseformpushdata",                type:"POST",                data:clickObj.serialize(),                success:function(result){                  if(result==1){                    alert("提交成功");                    location.href="/";                    return;                  }else{                    alert(result);                  }                }              });              return false;            }</script><script>$(document).ready(function() {	/* 刷新验证码 */	var DbgMsLoginCaptchaImgObj = $('#DbgMsLoginCaptchaImg');	DbgMsLoginCaptchaImgObj.on('click', function() {		$('input[name=form_captcha]').val('');		this.src = '/zh/captcha?t=' + Math.random();	});	DbgMsLoginCaptchaImgObj.trigger('click');});</script><script src="https://code.jquery.com/jquery-3.1.1.min.js"></script><script src="/dbgms/plugin/area/area.js"></script><script>_init_area();</script>
